plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.4.0'
}

rootProject.name = 'landalytics'
include(
        'app',
        'utilities:address-parsers',
        'utilities:spark-helpers',
        'utilities:etl-helpers',
        'data-source-land-registry:land-registry-model',
        'data-source-land-registry:land-registry-etl',
        'data-source-epc:epc-model',
        'data-source-epc:epc-etl',
        'data-source-os-open-uprn:os-open-uprn-model',
        'data-source-os-open-uprn:os-open-uprn-etl',
        'landalytics-address-core:address-core-model',
        'landalytics-address-core:address-core-etl',
        'landalytics-address-matcher:address-matcher'
)
